<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/register.css') }}"
/>

{% extends "base.html" %} {% block content %}

<div class="flex container">
  <div class="flex register-card">
    <h1>YStart<span>Up</span></h1>
    <h4>Registra tu Cuenta Aqui</h4>
    <form method="post" name="formRegister" class="flex box">
      <input
        type="text"
        name="username"
        placeholder="Nombre Completo"
        autocomplete="off"
        oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Correo Electronico"
        autocomplete="off"
        required
      />
      <input
        type="date"
        name="date_born"
        placeholder="Fecha de Nacimiento"
        autocomplete="off"
        required
      />
      <input
        type="text"
        name="country"
        placeholder="Pais de Residencia"
        autocomplete="off"
        oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')"
        required
      />
      <input
        type="text"
        name="city"
        placeholder="Ciudad de Residencia"
        autocomplete="off"
        oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')"
        required
      />

      <input
        type="text"
        name="phone"
        placeholder="Numero de Telefono"
        autocomplete="off"
        oninput="this.value = this.value.replace(/[^0-9 ]/g, '')"
        required
      />

      <!-- input perfil image -->
      <button class="file-upload">
        <span class="file-upload-label">Subir Foto de Perfil</span>
        <label for="profile_image"></label>
        <input
          type="file"
          id="profile_image"
          accept="image/*"
          name="profile_image"
          onchange="checkSubmitFile()"
        />
      </button>

      <input
        type="password"
        name="password"
        placeholder="ContraseÃ±a"
        autocomplete="off"
        required
      />
      <input type="submit" value="Registrar" class="btn1" />
    </form>
    <a href="/user/login" class="havent">Ya tienes una cuenta? Log In</a>
  </div>
</div>

<script src="{{ url_for('static', filename='js/checkSubmitFile.js') }}"></script>

{% endblock %}
