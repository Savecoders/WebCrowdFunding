<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/register.css') }}"
/>

{% extends "base.html" %} {% block content %}

<div class="flex container">
  <div class="flex register-card">
    <h2>YStart<span>Up</span></h2>
    <h5>Registra tu Cuenta Aqui</h5>
    <form name="form1" class="flex box" onsubmit="return checkStuff()">
      <input
        type="text"
        name="email"
        placeholder="Nombre Completo"
        autocomplete="off"
        required
        autofocus
      />
      <input
        type="email"
        name="email"
        placeholder="Correo Electronico"
        autocomplete="off"
        required
        autofocus
      />
      <input type="date" />
      <input
        type="text"
        name="email"
        placeholder="Pais de Residencia"
        autocomplete="off"
        required
        autofocus
      />
      <input
        type="text"
        name="email"
        placeholder="Ciudad de Residencia"
        autocomplete="off"
        required
        autofocus
      />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        id="password"
        autocomplete="off"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Confirmar Contraseña"
        id="passwordConfirm"
        autocomplete="off"
        required
      />
      <input type="submit" value="Iniciar Sesion" class="btn1" />
    </form>
    <a href="/user/register" class="havent">No tienes una cuenta? Registrate</a>
  </div>
</div>

{% endblock %}
