<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/register.css') }}"
/>

{% extends "base.html" %} {% block content %}

<div class="flex container">
  <div class="flex register-card">
    <h2>YStart<span>Up</span></h2>
    <h5>Registra tu Cuenta Aqui</h5>
    <form
      method="post"
      name="formRegister"
      class="flex box"
      onsubmit="return checkStuff()"
    >
      <input
        type="text"
        name="name"
        placeholder="Nombre Completo"
        autocomplete="off"
        id="username"
        oninput="this.value = this.value.replace(/[^a-zA-Z0-9 ]/g, '')"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Correo Electronico"
        autocomplete="off"
        id="email"
        required
      />
      <input
        type="date"
        name="born"
        placeholder="Fecha de Nacimiento"
        autocomplete="off"
        id="date_born"
        required
      />
      <input
        type="text"
        name="country"
        placeholder="Pais de Residencia"
        autocomplete="off"
        oninput="this.value = this.value.replace(/[^a-zA-Z0-9 ]/g, '')"
        id="country"
        required
      />
      <input
        type="text"
        name="city"
        placeholder="Ciudad de Residencia"
        autocomplete="off"
        oninput="this.value = this.value.replace(/[^a-zA-Z0-9 ]/g, '')"
        id="city"
        required
      />

      <input
        type="text"
        name="phone"
        placeholder="Numero de Telefono"
        autocomplete="off"
        oninput="this.value = this.value.replace(/[^0-9 ]/g, '')"
        id="phone"
        required
      />

      <input
        type="password"
        name="password"
        placeholder="ContraseÃ±a"
        id="password"
        autocomplete="off"
        required
      />
      <input type="submit" value="Registrar" class="btn1" />
    </form>
    <a href="/user/login" class="havent">Ya tienes una cuenta? Log In</a>
  </div>
</div>

{% endblock %}
